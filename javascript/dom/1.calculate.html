<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
      
        var x = 3;
        var y = 3;

        document.write(x == y);
        // 값을 비교. (true)

        document.write(x === y);
        // x의 박스와 y의 박스가 같으냐? (true)
        // 만약 var y = new Number(3); 이면 다른 박스로 생성.

        document.white(3.5 -"2"); // => 1.5
        // 덧셈에서는 2가 문자열이 되었는데,
        // 뺄셈에서는 (-) 로 되는구나!!!
        
    </script>
</body>
</html>
