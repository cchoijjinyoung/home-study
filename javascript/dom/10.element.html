<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
</head>
<body>
  <!-- html 구역과 script 구역을 구분할 수 있는 코드로 작성.-->
  <!-- btnPrint가 선언되어야만 btnPrint를 사용할 수 있기때문에
       script구역을 아래쪽에 배치해주었다.-->
    <input type="button" value="클릭" id="btnPrint"/><br />

    <span id="span1">스팬입니다.</span>
     
  <script>
    function printResult() {
      var x = prompt("x값 입력");
      var y = prompt("y값 입력");
      x = parseInt(x);
      y = parseInt(y);
        btnPrint.value = x + y;
        //input은 value가 있어서 .value를 사용 가능하지만
        //span에서는 innerText로 사용해주어야한다.
      }
      //span1.innerText = x + y;
    function printResult2() {
      var x = prompt("x값 입력");
      var y = prompt("y값 입력");
      x = parseInt(x);
      y = parseInt(y);
        span1.innerText = x + y;
    }
    btnPrint.onclick = printResult;
    span1.onclick = printResult2;
    </script>
    
</body>
</html>
