    <script>
     // 클로저 :
     // 자바스크립트의 두 가지 특징때문에 일어나는 현상.
     // 1) 함수가 함수를 포함할 수 있다.
     // 2) 함수를 객체로 만들 수 있다.
     function f1() {
       var a = 1;

       return function f2() {
         return a;
      }
     }
     var f = f1();
     var a = f();
     alert(a);
     // 위의 예제와 같이 함수 안에 함수가 존재한 상태에서,
     // 아래 함수가 윗 함수를 물고 늘어지는 경우가 생긴다.
     // var a = 1; 처럼 a라는 지역변수는 
     // 원래. f1() 함수 안에서 생명주기가 일어남.
     // 허나 아래 함수가 a 자원을 사용함으로써 사라지지 못하고 있다.
     // 오직 f2()함수가 참조되지 않아야 a변수가 비로소 죽을 수 있다.
     // 그래서 f2()와 같은 함수를 closure 라 부른다.
     

    </script>
