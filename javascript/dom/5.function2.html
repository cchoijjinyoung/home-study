<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
      function add(x, y) {
        return x + y;
      }
      document.write(add(16,4,5,6,7,"hello"));
      // 오류가 안나고.. 20으로 출력한다.
      // 선언한 것은 두개(x, y)일지라도 사용하는것은 그렇지 않을 수 있다. 
      // 내부적으로 argument라는 컬렉션이 저 6개의 값(16,4,5,6,7,"hello")을 가지고 있다.
      // arguments.length => 6 이 나온다.
      // 물론 argements[5] => "hello" 를 출력한다.
    </script>
</body>
</html>
