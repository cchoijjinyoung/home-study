<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script>
      // 자바스크립트는 상당히 유연하고 자유롭다.
      // alert(a);
      // var a = 1;
      // => undefined

      // alert(a);
      // a = 1; // 선언되지 않은 전역객체. => window.a = 1;
      // => error 발생!

      // var a = 1;
      // var a = 2;
      // alert(a); // => 에러가 안남..

      // 스크립트에서는 중괄호가 변수 영역을 나누지 않는다.
      // 그러나 함수 안에 '선언'된 변수는 지역변수가 된다.
      // (함수 안에서만 사용가능.)
      function f1() {
        var a = 1;
      }
      function f2() {
        alert(a); // => 에러
      }
      f1();
      f2();
    </script>
</body>
</html>
