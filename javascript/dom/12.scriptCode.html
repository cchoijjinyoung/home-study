<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    # 스트립트 코드의 지역화
    이벤트를 호출하는 함수는 사실 명명해줄 필요가 없다.
    이벤트를 이용하기 위해서 딱 한번만 호출하기때문이다.
    => 명명하지 않고 직접 이벤트함수를 대입하는 방법을 많이 사용한다.
    + 또한 함수 안 공통된 변수 선언을 한번만으로 끝내고싶다!

    * 다음 시간에는 스크립트가 html안에 있는게 불편하네...?
    에 대해 이야기해보자.
  -->
  <script>
    window.onload = function() {
      var btnPrint = document.getElementById("btn-print");
      var add = function(x,y){
        return x + y;
      }
      btnPrint.onclick = function () {
        var x = prompt("x값 입력");
        var y = prompt("y값 입력");
        x = parseInt(x);
        y = parseInt(y);
        btnPrint.value = x + y;
      };
    }
    </script>
</head>
<body>
  <input type="button" value="클릭" id="btn-print"/><br />
</body>
</html>
