<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Document</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 
    # 코드분리와 event binding.
    html 코드와 javaSCript 코드를 분리하자
    코드를 나눔으로써 html만을 재사용할수있고,
    마찬가지로 javascript코드만을 재사용할수있다.
    협업 시에도 html 담당과 javaSCript 담당이 서로 바통터치 식
    협업을 할 필요가 없다.
    분리를 통해 각각 작업하면 되니까!!!!
    -> script코드를 index.js 파일에 잘라내자.
  -->

  <!-- 
    아래 코드가 서로를 연결해준다.
  여러 js를 포함할 수 있는데 위에서 부터 아래로 순서대로 포함.
  window.onload = function() {}
  => 아래와 같이 여러 js를 포함했을 때 
     test.js만 실행되는 것을 확인할 수 있다.
  => window.addEventListener("load", function(){})
  로 변경함으로써 포함한 js를 모두 실행할 수 있게 한다.
  -->

  <script src="scriptExam/index.js"></script>
  <script src="scriptExam/test.js"></script>

</head>
<body>
  <input type="button" value="클릭" id="btn-print"/><br />
    <span id="span1">스팬입니다.</span>
    
</body>
</html>
